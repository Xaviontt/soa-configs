server:
  port: 8762


eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    orgservice:
      path: /orgmanager/**
      serviceId: orgservice
      stripPrefix: false
  okhttp:
    enabled: true
  ignoredServices: '*'

ribbon:
  eureka:
    enabled: true
