server:
  port: 8762
  ssl:
    key-store: classpath:keystore/keystore.jks
    key-store-password: password
    key-store-type: jks
    key-alias: soa
    enabled: true
    
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    orgservice:
      path: /orgmanager/**
      serviceId: orgservice
      stripPrefix: false
      ssl-hostname-validation-enabled: true
  okhttp:
    enabled: true
  ignoredServices: '*'

ribbon:
  eureka:
    enabled: true
